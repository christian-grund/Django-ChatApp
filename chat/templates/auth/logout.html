<style>
	wrapper {
		font-family: Arial, sans-serif;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
		background-color: #f4f4f4;
	}
	.container {
		text-align: center;
		background: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	}
	h1 {
		margin-bottom: 20px;
	}
	p {
		margin-bottom: 30px;
	}
	.button {
		display: inline-block;
		padding: 10px 20px;
		margin: 10px;
		border-radius: 5px;
		text-decoration: none;
		color: #fff;
	}
	.login {
		background-color: #4caf50;
	}
	.register {
		background-color: #008cba;
	}
</style>

{% extends "base.html" %} {% block content %}

<div class="wrapper">
	<div class="container">
		<h1>You have been logged out</h1>
		<p>Would you like to log in again or register a new account?</p>
		<div class="btns-bottom">
			<a href="{% url 'login' %}?next=/chat/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log In</a>
			<a href="{% url 'register' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</a>
		</div>
	</div>

	{% endblock %}
</div>
