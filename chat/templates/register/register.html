{% extends "base.html" %} {% block content %}

<h1>Register</h1>

<form method="post" class="login-form">
	{% csrf_token %}

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="regUsername" name="username" />
		<label class="mdl-textfield__label" for="regUsername">User name</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="regFirstName" name="first_name" />
		<label class="mdl-textfield__label" for="regFirstName">First tname</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="password" id="regPassword" name="password1" />
		<label class="mdl-textfield__label" for="regPassword">Password</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="password" id="regVerifyPassword" name="password2" />
		<label class="mdl-textfield__label" for="regVerifyPassword">Verify password</label>
	</div>

	<button type="submit" class="btn btn-success">Register</button>
</form>
{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %} {% endblock %}
