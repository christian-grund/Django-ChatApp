{% extends "base.html" %} {% block content %}

<h1>Register</h1>

<form method="post" class="login-form">
	{% csrf_token %}

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="text" id="sample3" name="username" />
		<label class="mdl-textfield__label" for="sample3">Username</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="password" id="sample4" name="password1" />
		<label class="mdl-textfield__label" for="sample3">Password</label>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" type="password" id="sample5" name="password2" />
		<label class="mdl-textfield__label" for="sample3">Password erneut eingeben</label>
	</div>

	<button type="submit" class="btn btn-success">Register</button>
</form>
{% if messages %}
<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
</ul>
{% endif %} {% endblock %}
